syntax = "proto3";

package pinghttp.proto.v1;

option go_package = "github.com/drgomesp/go-libp2p-pinghttp/proto/pinghttp/v1/gen";

import "google/api/annotations.proto";

message PingRequest {
  string peer_id = 1;
}

message PingResponse {}

service PingService {
  // Echo asks a node to respond with a message.
  rpc Ping(PingRequest) returns (PingResponse) {
    option (google.api.http) = {
        get: "/v1/node/info"
    };
  }
}